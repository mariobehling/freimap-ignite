    <script>
        $(document).ready(function() {
            $("#search").val('');

            $("#search").focus(function() {
                $(this).addClass("active");
            });

            $("#search").blur(function() {
                if (!$(this).val()) {
                    $(this).removeClass("active");
                } else {
                    $(this).addClass("active");
                }
            });
        });
    </script>

                <script>
                    var fb_language = util.getLanguage();
                    var fb_url = "//connect.facebook.net/en_US/all.js#xfbml=1";
                    if(fb_language == "pt")
                    {
                        fb_url = "//connect.facebook.net/pt_BR/all.js#xfbml=1";
                    }
                    else
                    {
                        if(fb_language == "es")
                        {
                            fb_url = "//connect.facebook.net/es_LA/all.js#xfbml=1";
                        }
                    }
                    (function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) {return;}
                        js = d.createElement(s); js.id = id;
                        js.src = fb_url;
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));
